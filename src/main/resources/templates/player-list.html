<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Player List - Borussia Dortmund</title>

  <link href="/img/realIcon2.png" rel="icon">
  <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    .sidebar {
      height: 100vh;
      width: 250px;
      position: fixed;
      background-color: #111;
      padding: 20px;
    }

    .sidebar h2 {
      color: #FDE100;
      text-align: center;
      margin-bottom: 30px;
    }

    .sidebar a {
      display: block;
      color: white;
      padding: 10px;
      text-decoration: none;
      margin: 5px 0;
    }

    .sidebar a:hover {
      background-color: #333;
    }

    .main-content {
      margin-left: 250px;
      padding: 30px;
    }

    .admin-card {
      background: #111;
      border: 1px solid #333;
      border-radius: 5px;
      padding: 25px;
      margin-bottom: 30px;
    }

    .admin-card h5 {
      color: #FDE100;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .form-label {
      color: #fff;
    }

    .btn-primary {
      background-color: #FDE100;
      color: #000;
      border: none;
      font-weight: bold;
    }

    .btn-primary:hover {
      background-color: #e6ca00;
    }

    .section-title {
      color: #FDE100;
      font-size: 2rem;
      font-weight: bold;
      text-align: center;
      margin: 30px 0;
    }

    .player-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }

    .player-card {
      background: #111;
      border: 1px solid #333;
      border-radius: 5px;
      overflow: hidden;
    }

    .player-card a {
      text-decoration: none;
      display: block;
    }

    .player-image-container {
      width: 100%;
      height: 280px;
      overflow: hidden;
    }

    .player-image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .player-info {
      padding: 15px;
      text-align: center;
    }

    .player-name {
      color: #fff;
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .player-position {
      color: #FDE100;
      font-weight: bold;
    }

    .player-actions {
      padding: 10px 15px;
      border-top: 1px solid #333;
    }

    @media (max-width: 768px) {
      .sidebar {
        display: none;
      }

      .main-content {
        margin-left: 0;
      }

      .player-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>

<div class="sidebar">
  <h2>BVB</h2>
  <a href="dashboard"><i class="bi bi-speedometer2"></i> Dashboard</a>
  <a href="upcoming-matches"><i class="bi bi-calendar-event"></i> Upcoming Matches</a>
  <a href="result-list"><i class="bi bi-trophy"></i> Result List</a>
  <a href="highlights"><i class="bi bi-play-circle"></i> Highlights</a>
</div>

<div class="main-content">
  <div th:if="${isAdmin}">
    <div class="admin-card">
      <h5>Player Entry</h5>

      <form method="post" th:action="@{player-list}" th:object="${dto}" enctype="multipart/form-data">
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="playerId" class="form-label">Player ID</label>
            <input type="text" class="form-control" th:field="*{playerId}" id="playerId" required>
          </div>
          <div class="col-md-6 mb-3">
            <label for="playerName" class="form-label">Player Name</label>
            <input type="text" class="form-control" th:field="*{playerName}" id="playerName" required>
          </div>
        </div>

        <div class="row">
          <div class="col-md-4 mb-3">
            <label for="jerseyNumber" class="form-label">Jersey Number</label>
            <input type="number" class="form-control" th:field="*{jerseyNumber}" id="jerseyNumber" required>
          </div>
          <div class="col-md-4 mb-3">
            <label for="height" class="form-label">Height (cm)</label>
            <input type="number" class="form-control" th:field="*{height}" id="height" required>
          </div>
          <div class="col-md-4 mb-3">
            <label for="weight" class="form-label">Weight (kg)</label>
            <input type="number" class="form-control" th:field="*{weight}" id="weight" required>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="goals" class="form-label">Goals</label>
            <input type="number" class="form-control" th:field="*{goals}" id="goals" value="0">
          </div>
          <div class="col-md-6 mb-3">
            <label for="country" class="form-label">Nationality</label>
            <select th:field="*{country}" id="country" class="form-select" required>
              <option value="">Select Country</option>
              <option value="Germany">Germany</option>
              <option value="England">England</option>
              <option value="France">France</option>
              <option value="Spain">Spain</option>
              <option value="Netherlands">Netherlands</option>
              <option value="Belgium">Belgium</option>
              <option value="Portugal">Portugal</option>
              <option value="Brazil">Brazil</option>
              <option value="Argentina">Argentina</option>
              <option value="Italy">Italy</option>
              <option value="Croatia">Croatia</option>
              <option value="Poland">Poland</option>
              <option value="Switzerland">Switzerland</option>
              <option value="Austria">Austria</option>
              <option value="Denmark">Denmark</option>
              <option value="Norway">Norway</option>
              <option value="Sweden">Sweden</option>
              <option value="Turkey">Turkey</option>
              <option value="United States">United States</option>
              <option value="Japan">Japan</option>
              <option value="South Korea">South Korea</option>
            </select>
          </div>
        </div>

        <div class="row">
          <div class="col-md-4 mb-3">
            <label for="dateOfBirth" class="form-label">Date of Birth</label>
            <input type="date" class="form-control" th:field="*{dateOfBirth}" id="dateOfBirth" required>
          </div>
          <div class="col-md-4 mb-3">
            <label for="inTheClubSince" class="form-label">In Club Since</label>
            <input type="date" class="form-control" th:field="*{inTheClubSince}" id="inTheClubSince" required>
          </div>
          <div class="col-md-4 mb-3">
            <label for="contractEnds" class="form-label">Contract Ends</label>
            <input type="date" class="form-control" th:field="*{contractEnds}" id="contractEnds" required>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="foot" class="form-label">Preferred Foot</label>
            <select th:field="*{foot}" id="foot" class="form-select" required>
              <option value="Right">Right</option>
              <option value="Left">Left</option>
              <option value="Both">Both</option>
            </select>
          </div>
          <div class="col-md-6 mb-3">
            <label for="position" class="form-label">Position</label>
            <select th:field="*{position}" id="position" class="form-select" required>
              <option value="Forward">Forward</option>
              <option value="Midfielder">Midfielder</option>
              <option value="Defender">Defender</option>
              <option value="Goalkeeper">Goalkeeper</option>
            </select>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Player Image</label>
          <input type="file" class="form-control" name="productImage"
                 accept="image/jpeg, image/png, image/jpg" id="productImage"/>
          <img src="#" id="imgPreview" height="120px" width="120px"
               th:src="@{${'/img/' + dto.image}}" style="margin-top: 15px" alt="Preview">
        </div>

        <input type="hidden" name="image" th:value="${dto.image}">
        <button type="submit" class="btn btn-primary w-100">Add Player</button>
      </form>
    </div>
  </div>

  <h1 class="section-title">Squad</h1>

  <div class="player-grid">
    <div th:each="player : ${playerList}" class="player-card">
      <a th:href="@{/player/{id}(id=${player.id})}">
        <div class="player-image-container">
          <img th:src="@{${'/img/' + player.image}}" alt="Player Image"/>
        </div>
        <div class="player-info">
          <h3 class="player-name" th:text="${player.playerName}">Player Name</h3>
          <p class="player-position" th:text="${player.position}">Position</p>
        </div>
      </a>

      <div th:if="${isAdmin}" class="player-actions">
        <form method="post" th:action="@{/delete-player}">
          <input type="hidden" name="id" th:value="${player.id}" />
          <button type="submit" class="btn btn-danger w-100">Delete Player</button>
        </form>
      </div>
    </div>
  </div>

</div>

<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<script>
  document.getElementById('productImage').addEventListener('change', function(e) {
    const file = e.target.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = function(e) {
        document.getElementById('imgPreview').src = e.target.result;
      }
      reader.readAsDataURL(file);
    }
  });
</script>

</body>
</html>
