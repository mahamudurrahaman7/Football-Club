<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Player Details - Borussia Dortmund</title>

    <link href="/img/realIcon2.png" rel="icon">
    <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }

        .main {
            padding: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .back-button {
            display: inline-block;
            color: #000;
            text-decoration: none;
            padding: 10px 20px;
            background-color: #FDE100;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .back-button:hover {
            background-color: #e6ca00;
            color: #000;
        }

        .player-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .player-header h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #000;
            margin-bottom: 10px;
        }

        .position-badge {
            display: inline-block;
            background: #FDE100;
            color: #000;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9rem;
        }

        .player-profile {
            display: grid;
            grid-template-columns: 1fr 1.5fr;
            gap: 30px;
        }

        .image-container {
            border-radius: 10px;
            overflow: hidden;
            border: 2px solid #FDE100;
            position: relative;
        }

        .player-image {
            width: 100%;
            height: auto;
            display: block;
        }

        .jersey-badge {
            position: absolute;
            bottom: 15px;
            right: 15px;
            background: #FDE100;
            color: #000;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .player-stats {
            background: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 30px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-item {
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 5px;
            border-left: 3px solid #FDE100;
        }

        .stat-label {
            color: #666;
            font-size: 0.85rem;
            font-weight: 500;
            margin-bottom: 5px;
        }

        .stat-label i {
            color: #FDE100;
            margin-right: 5px;
        }

        .stat-value {
            color: #000;
            font-size: 1.1rem;
            font-weight: 600;
        }

        .highlight-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            padding-top: 20px;
            border-top: 2px solid #f0f0f0;
        }

        .highlight-stat {
            text-align: center;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
        }

        .highlight-stat i {
            font-size: 2rem;
            color: #FDE100;
            margin-bottom: 10px;
        }

        .highlight-stat .value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #000;
            margin-bottom: 5px;
        }

        .highlight-stat .label {
            font-size: 0.85rem;
            color: #666;
        }

        @media (max-width: 992px) {
            .player-profile {
                grid-template-columns: 1fr;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .highlight-stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>

<main id="main" class="main">

    <a href="/player-list" class="back-button">
        <i class="bi bi-arrow-left"></i>
        Back to Squad
    </a>

    <div class="player-header">
        <h1 th:text="${player.playerName}">Player Name</h1>
        <span class="position-badge" th:text="${player.position}">Position</span>
    </div>

    <div class="player-profile">
        <div class="player-image-section">
            <div class="image-container">
                <img th:src="@{${'/img/' + player.image}}" alt="Player Image" class="player-image"/>
                <div class="jersey-badge" th:text="${player.jerseyNumber}">10</div>
            </div>
        </div>

        <div class="player-stats">
            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-label">
                        <i class="bi bi-person-badge"></i>
                        Jersey Number
                    </div>
                    <div class="stat-value" th:text="${player.jerseyNumber}">10</div>
                </div>

                <div class="stat-item">
                    <div class="stat-label">
                        <i class="bi bi-flag"></i>
                        Nationality
                    </div>
                    <div class="stat-value" th:text="${player.country}">Germany</div>
                </div>

                <div class="stat-item">
                    <div class="stat-label">
                        <i class="bi bi-calendar-event"></i>
                        Date of Birth
                    </div>
                    <div class="stat-value" th:text="${player.dateOfBirth}">1995-01-01</div>
                </div>

                <div class="stat-item">
                    <div class="stat-label">
                        <i class="bi bi-arrows-vertical"></i>
                        Height
                    </div>
                    <div class="stat-value" th:text="${player.height} + ' cm'">185 cm</div>
                </div>

                <div class="stat-item">
                    <div class="stat-label">
                        <i class="bi bi-speedometer2"></i>
                        Weight
                    </div>
                    <div class="stat-value" th:text="${player.weight} + ' kg'">75 kg</div>
                </div>

                <div class="stat-item">
                    <div class="stat-label">
                        <i class="bi bi-boot"></i>
                        Preferred Foot
                    </div>
                    <div class="stat-value" th:text="${player.foot}">Right</div>
                </div>

                <div class="stat-item">
                    <div class="stat-label">
                        <i class="bi bi-calendar-check"></i>
                        Joined Club
                    </div>
                    <div class="stat-value" th:text="${player.inTheClubSince}">2020-07-01</div>
                </div>

                <div class="stat-item">
                    <div class="stat-label">
                        <i class="bi bi-calendar-x"></i>
                        Contract Ends
                    </div>
                    <div class="stat-value" th:text="${player.contractEnds}">2026-06-30</div>
                </div>
            </div>

            <div class="highlight-stats">
                <div class="highlight-stat">
                    <i class="bi bi-trophy-fill"></i>
                    <div class="value" th:text="${player.goals}">15</div>
                    <div class="label">Goals</div>
                </div>

                <div class="highlight-stat">
                    <i class="bi bi-geo-alt-fill"></i>
                    <div class="value" th:text="${player.position}">Forward</div>
                    <div class="label">Position</div>
                </div>

                <div class="highlight-stat">
                    <i class="bi bi-hash"></i>
                    <div class="value" th:text="${player.jerseyNumber}">10</div>
                    <div class="label">Number</div>
                </div>
            </div>
        </div>
    </div>

</main>

<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>
</html>
