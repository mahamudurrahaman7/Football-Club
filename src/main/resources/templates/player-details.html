<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>Player Details - Borussia Dortmund</title>
    <meta content="Player profile and statistics" name="description">
    <meta content="BVB, Borussia Dortmund, player" name="keywords">

    <!-- Favicons -->
    <link href="/img/realIcon2.png" rel="icon">
    <link href="/img/apple-touch-icon.png" rel="apple-touch-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">

    <!-- Template Main CSS File -->
    <link href="/css/style.css" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 50%, #000000 100%);
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            color: #fff;
            padding: 0;
            overflow-x: hidden;
        }

        .main {
            padding: 40px 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Back Button */
        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            padding: 12px 24px;
            background: rgba(253, 225, 0, 0.1);
            border: 2px solid #FDE100;
            border-radius: 10px;
            transition: all 0.3s ease;
            margin-bottom: 30px;
        }

        .back-button:hover {
            background: #FDE100;
            color: #000;
            transform: translateX(-5px);
        }

        /* Player Header */
        .player-header {
            text-align: center;
            margin-bottom: 50px;
            position: relative;
        }

        .player-header::before {
            content: '';
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(90deg, transparent, #FDE100, transparent);
        }

        .player-header h1 {
            font-size: 3.5rem;
            font-weight: 900;
            color: #FDE100;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-top: 20px;
            text-shadow: 0 0 30px rgba(253, 225, 0, 0.5);
        }

        /* Player Profile Container */
        .player-profile {
            display: grid;
            grid-template-columns: 1fr 1.2fr;
            gap: 40px;
            margin-top: 40px;
        }

        /* Player Image Section */
        .player-image-section {
            position: relative;
        }

        .image-container {
            position: relative;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(253, 225, 0, 0.3);
            border: 3px solid #FDE100;
        }

        .image-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(180deg, transparent 0%, rgba(0,0,0,0.7) 100%);
            z-index: 1;
        }

        .player-image {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.5s ease;
        }

        .image-container:hover .player-image {
            transform: scale(1.05);
        }

        .jersey-badge {
            position: absolute;
            bottom: 20px;
            right: 20px;
            z-index: 2;
            background: #FDE100;
            color: #000;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: 900;
            box-shadow: 0 5px 20px rgba(0,0,0,0.5);
        }

        /* Player Stats Section */
        .player-stats {
            background: linear-gradient(145deg, rgba(253, 225, 0, 0.05), rgba(253, 225, 0, 0.02));
            border: 2px solid rgba(253, 225, 0, 0.3);
            border-radius: 20px;
            padding: 40px;
            backdrop-filter: blur(10px);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 25px;
        }

        .stat-item {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 12px;
            border-left: 4px solid #FDE100;
            transition: all 0.3s ease;
        }

        .stat-item:hover {
            background: rgba(253, 225, 0, 0.1);
            transform: translateX(5px);
        }

        .stat-label {
            color: #888;
            font-size: 0.85rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .stat-label i {
            color: #FDE100;
        }

        .stat-value {
            color: #fff;
            font-size: 1.3rem;
            font-weight: 600;
        }

        /* Highlight Stats */
        .highlight-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid rgba(253, 225, 0, 0.2);
        }

        .highlight-stat {
            text-align: center;
            padding: 25px;
            background: linear-gradient(145deg, rgba(0,0,0,0.5), rgba(0,0,0,0.3));
            border-radius: 15px;
            border: 2px solid rgba(253, 225, 0, 0.2);
            transition: all 0.3s ease;
        }

        .highlight-stat:hover {
            border-color: #FDE100;
            transform: translateY(-5px);
        }

        .highlight-stat i {
            font-size: 2.5rem;
            color: #FDE100;
            margin-bottom: 10px;
        }

        .highlight-stat .value {
            font-size: 2rem;
            font-weight: 700;
            color: #FDE100;
            margin-bottom: 5px;
        }

        .highlight-stat .label {
            font-size: 0.9rem;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Position Badge */
        .position-badge {
            display: inline-block;
            background: #FDE100;
            color: #000;
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: 700;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 15px;
        }

        /* Responsive Design */
        @media (max-width: 992px) {
            .player-profile {
                grid-template-columns: 1fr;
            }

            .player-header h1 {
                font-size: 2.5rem;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .highlight-stats {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 576px) {
            .player-header h1 {
                font-size: 2rem;
                letter-spacing: 1px;
            }

            .jersey-badge {
                width: 60px;
                height: 60px;
                font-size: 1.5rem;
            }

            .player-stats {
                padding: 25px;
            }
        }

        /* Loading Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .player-profile {
            animation: fadeIn 0.6s ease-out;
        }
    </style>
</head>

<body>

<main id="main" class="main">

    <a href="/player-list" class="back-button">
        <i class="bi bi-arrow-left"></i>
        Back to Squad
    </a>

    <div class="player-header">
        <h1 th:text="${player.playerName}">Player Name</h1>
        <span class="position-badge" th:text="${player.position}">Position</span>
    </div>

    <div class="player-profile">
        <!-- Left Column: Player Image -->
        <div class="player-image-section">
            <div class="image-container">
                <img th:src="@{${'/img/' + player.image}}" alt="Player Image" class="player-image"/>
                <div class="jersey-badge" th:text="${player.jerseyNumber}">10</div>
            </div>
        </div>

        <!-- Right Column: Player Stats -->
        <div class="player-stats">
            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-label">
                        <i class="bi bi-person-badge"></i>
                        Jersey Number
                    </div>
                    <div class="stat-value" th:text="${player.jerseyNumber}">10</div>
                </div>

                <div class="stat-item">
                    <div class="stat-label">
                        <i class="bi bi-flag"></i>
                        Nationality
                    </div>
                    <div class="stat-value" th:text="${player.country}">Germany</div>
                </div>

                <div class="stat-item">
                    <div class="stat-label">
                        <i class="bi bi-calendar-event"></i>
                        Date of Birth
                    </div>
                    <div class="stat-value" th:text="${player.dateOfBirth}">1995-01-01</div>
                </div>

                <div class="stat-item">
                    <div class="stat-label">
                        <i class="bi bi-arrows-vertical"></i>
                        Height
                    </div>
                    <div class="stat-value" th:text="${player.height} + ' cm'">185 cm</div>
                </div>

                <div class="stat-item">
                    <div class="stat-label">
                        <i class="bi bi-speedometer2"></i>
                        Weight
                    </div>
                    <div class="stat-value" th:text="${player.weight} + ' kg'">75 kg</div>
                </div>

                <div class="stat-item">
                    <div class="stat-label">
                        <i class="bi bi-boot"></i>
                        Preferred Foot
                    </div>
                    <div class="stat-value" th:text="${player.foot}">Right</div>
                </div>

                <div class="stat-item">
                    <div class="stat-label">
                        <i class="bi bi-calendar-check"></i>
                        Joined Club
                    </div>
                    <div class="stat-value" th:text="${player.inTheClubSince}">2020-07-01</div>
                </div>

                <div class="stat-item">
                    <div class="stat-label">
                        <i class="bi bi-calendar-x"></i>
                        Contract Ends
                    </div>
                    <div class="stat-value" th:text="${player.contractEnds}">2026-06-30</div>
                </div>
            </div>

            <!-- Highlight Stats -->
            <div class="highlight-stats">
                <div class="highlight-stat">
                    <i class="bi bi-trophy-fill"></i>
                    <div class="value" th:text="${player.goals}">15</div>
                    <div class="label">Goals</div>
                </div>

                <div class="highlight-stat">
                    <i class="bi bi-geo-alt-fill"></i>
                    <div class="value" th:text="${player.position}">Forward</div>
                    <div class="label">Position</div>
                </div>

                <div class="highlight-stat">
                    <i class="bi bi-hash"></i>
                    <div class="value" th:text="${player.jerseyNumber}">10</div>
                    <div class="label">Number</div>
                </div>
            </div>
        </div>
    </div>

</main>

<!-- Vendor JS Files -->
<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>
</html>
