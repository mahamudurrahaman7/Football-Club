<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Login page</title>

  <link href="/img/favicon.png" rel="icon">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .login-container {
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      border-top: 4px solid #FDE100;
      padding: 40px;
      max-width: 400px;
      width: 100%;
    }

    .card-title {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .card-subtitle {
      text-align: center;
      color: #666;
      font-size: 14px;
      margin-bottom: 20px;
    }

    .alert {
      background-color: #fff3cd;
      border: 1px solid #FDE100;
      padding: 12px;
      border-radius: 5px;
      margin-bottom: 15px;
      color: #856404;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
    }

    .form-control {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
    }

    .form-control:focus {
      outline: none;
      border-color: #FDE100;
    }

    .form-check {
      margin-bottom: 15px;
    }

    .form-check input {
      margin-right: 8px;
    }

    .btn-primary {
      width: 100%;
      background-color: #FDE100;
      color: #000;
      border: none;
      padding: 12px;
      border-radius: 5px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    .btn-primary:hover {
      background-color: #e6ca00;
    }

    .footer-text {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .footer-text a {
      color: #000;
      font-weight: bold;
      text-decoration: none;
    }

    .footer-text a:hover {
      color: #FDE100;
    }
  </style>
</head>

<body>

<div class="login-container">
  <h5 class="card-title">Login to Your Account</h5>
  <p class="card-subtitle">Enter your username & password to login</p>

  <div class="alert" th:if="${dto.isFailure()}">
    Wrong email or password.
  </div>

  <form method="post" th:action="@{/login}" th:object="${dto}">

    <div class="form-group">
      <label for="yourUsername" class="form-label">Username</label>
      <input type="text" name="username" class="form-control" th:field="*{email}" id="yourUsername" required>
    </div>

    <div class="form-group">
      <label for="yourPassword" class="form-label">Password</label>
      <input type="password" name="password" class="form-control" th:field="*{password}" id="yourPassword" required>
    </div>

    <div class="form-check">
      <input type="checkbox" name="remember" value="true" id="rememberMe">
      <label for="rememberMe">Remember me</label>
    </div>

    <button class="btn-primary" type="submit">Login</button>

    <p class="footer-text">Don't have account? <a href="registration">Create an account</a></p>
  </form>
</div>

</body>
</html>
