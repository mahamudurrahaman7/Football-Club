<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>BVB Dashboard</title>
    <meta content="" name="description">
    <meta content="" name="keywords">

    <!-- Favicons -->
    <link href="/img/realIcon2.png" rel="icon">
    <link href="/img/apple-touch-icon.png" rel="apple-touch-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
    <link href="/vendor/quill/quill.snow.css" rel="stylesheet">
    <link href="/vendor/quill/quill.bubble.css" rel="stylesheet">
    <link href="/vendor/remixicon/remixicon.css" rel="stylesheet">
    <link href="/vendor/simple-datatables/style.css" rel="stylesheet">

    <!-- Template Main CSS File -->
    <link href="/css/style.css" rel="stylesheet">

    <style>
        :root {
            --bvb-yellow: #FDE100;
            --bvb-black: #000000;
            --bvb-dark-gray: #1a1a1a;
            --bvb-light-gray: #2d2d2d;
            --sidebar-width: 280px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 50%, #000000 100%);
            background-attachment: fixed;
            font-family: 'Roboto', sans-serif;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                    linear-gradient(45deg, transparent 48%, var(--bvb-yellow) 49%, var(--bvb-yellow) 51%, transparent 52%),
                    linear-gradient(-45deg, transparent 48%, var(--bvb-yellow) 49%, var(--bvb-yellow) 51%, transparent 52%);
            background-size: 100px 100px;
            opacity: 0.02;
            pointer-events: none;
            z-index: 0;
        }

        .sidebar {
            height: 100vh;
            width: var(--sidebar-width);
            position: fixed;
            top: 0;
            left: 0;
            background: linear-gradient(180deg, var(--bvb-black) 0%, var(--bvb-dark-gray) 100%);
            padding-top: 30px;
            font-family: 'Rajdhani', sans-serif;
            z-index: 1000;
            box-shadow: 5px 0 30px rgba(253, 225, 0, 0.15);
            border-right: 3px solid var(--bvb-yellow);
        }

        .sidebar-logo {
            text-align: center;
            padding: 20px;
            margin-bottom: 30px;
            border-bottom: 2px solid var(--bvb-yellow);
        }

        .sidebar-logo h2 {
            color: var(--bvb-yellow);
            font-size: 28px;
            font-weight: 700;
            letter-spacing: 2px;
            margin: 0;
            text-transform: uppercase;
            text-shadow: 0 0 20px rgba(253, 225, 0, 0.5);
        }

        .sidebar-logo p {
            color: #ffffff;
            font-size: 12px;
            margin-top: 5px;
            letter-spacing: 3px;
            opacity: 0.8;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .sidebar ul li {
            margin: 8px 15px;
            position: relative;
        }

        .sidebar ul li a {
            display: flex;
            align-items: center;
            padding: 16px 20px;
            text-decoration: none;
            color: #ffffff;
            font-size: 16px;
            font-weight: 500;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            border-radius: 8px;
            position: relative;
            overflow: hidden;
        }

        .sidebar ul li a::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 4px;
            background: var(--bvb-yellow);
            transform: scaleY(0);
            transition: transform 0.3s ease;
        }

        .sidebar ul li a:hover {
            background: var(--bvb-light-gray);
            color: var(--bvb-yellow);
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(253, 225, 0, 0.2);
        }

        .sidebar ul li a:hover::before {
            transform: scaleY(1);
        }

        .sidebar ul li a i {
            margin-right: 12px;
            font-size: 20px;
        }

        .main-content {
            margin-left: var(--sidebar-width);
            padding: 40px;
            position: relative;
            z-index: 1;
            min-height: 100vh;
        }

        .logout-container {
            position: fixed;
            top: 30px;
            right: 30px;
            z-index: 999;
        }

        .logout-container button {
            background: linear-gradient(135deg, var(--bvb-yellow) 0%, #e6ca00 100%);
            color: var(--bvb-black);
            border: none;
            padding: 12px 28px;
            font-size: 14px;
            font-weight: 700;
            letter-spacing: 1px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            box-shadow: 0 4px 15px rgba(253, 225, 0, 0.3);
            font-family: 'Rajdhani', sans-serif;
        }

        .logout-container button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(253, 225, 0, 0.5);
            background: linear-gradient(135deg, #fff44f 0%, var(--bvb-yellow) 100%);
        }

        .dashboard-header {
            margin-bottom: 40px;
            text-align: center;
        }

        .dashboard-header h1 {
            color: var(--bvb-yellow);
            font-size: 48px;
            font-weight: 700;
            font-family: 'Rajdhani', sans-serif;
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-bottom: 10px;
            text-shadow: 0 0 30px rgba(253, 225, 0, 0.4);
        }

        .dashboard-header p {
            color: #ffffff;
            font-size: 16px;
            opacity: 0.8;
        }

        .card {
            background: linear-gradient(135deg, var(--bvb-dark-gray) 0%, var(--bvb-light-gray) 100%);
            border: 2px solid rgba(253, 225, 0, 0.3);
            border-radius: 15px;
            padding: 0;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
            overflow: hidden;
            position: relative;
            margin-bottom: 30px;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, var(--bvb-yellow) 0%, #fff44f 50%, var(--bvb-yellow) 100%);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(253, 225, 0, 0.3);
            border-color: var(--bvb-yellow);
        }

        .card-body {
            padding: 30px;
        }

        .card-title {
            color: #ffffff;
            font-size: 16px;
            font-weight: 500;
            letter-spacing: 1px;
            text-transform: uppercase;
            margin-bottom: 15px;
            opacity: 0.9;
            font-family: 'Rajdhani', sans-serif;
        }

        .card-text {
            color: var(--bvb-yellow);
            font-size: 42px;
            font-weight: 700;
            font-family: 'Rajdhani', sans-serif;
            margin: 0;
            text-shadow: 0 0 20px rgba(253, 225, 0, 0.3);
        }

        .stat-icon {
            position: absolute;
            right: 20px;
            bottom: 20px;
            font-size: 60px;
            color: var(--bvb-yellow);
            opacity: 0.1;
        }

        @media (max-width: 992px) {
            .sidebar {
                width: 0;
                overflow: hidden;
            }

            .main-content {
                margin-left: 0;
                padding: 20px;
            }

            .logout-container {
                top: 15px;
                right: 15px;
            }
        }

        @media (max-width: 576px) {
            .dashboard-header h1 {
                font-size: 32px;
            }

            .card-text {
                font-size: 32px;
            }
        }

        .container {
            max-width: 1200px;
        }

        .footer {
            margin-left: var(--sidebar-width);
            padding: 20px;
            text-align: center;
            color: rgba(255, 255, 255, 0.5);
            font-size: 14px;
        }

        .back-to-top {
            background: var(--bvb-yellow);
            color: var(--bvb-black);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .back-to-top:hover {
            background: #fff44f;
            transform: translateY(-5px);
        }
    </style>
</head>

<body>

<main id="main" class="main">
    <div class="sidebar">
        <div class="sidebar-logo">
            <h2>BVB 09</h2>
            <p>DASHBOARD</p>
        </div>
        <ul>
            <li><a href="player-list"><i class="bi bi-people-fill"></i> Player List</a></li>
            <li><a href="upcoming-matches"><i class="bi bi-calendar-event"></i> Upcoming Matches</a></li>
            <li><a href="result-list"><i class="bi bi-trophy-fill"></i> Result List</a></li>
            <li><a href="highlights"><i class="bi bi-play-circle-fill"></i> Highlights</a></li>
        </ul>
    </div>

    <div class="logout-container">
        <form action="/logout" method="post">
            <button type="submit">Logout</button>
        </form>
    </div>

    <div class="main-content">
        <div class="dashboard-header">
            <h1>Borussia Dortmund</h1>
            <p>Club Management Dashboard</p>
        </div>

        <section class="section">
            <div class="container mt-4" th:if="${isAdmin}">
                <div class="row">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Total Users</h5>
                                <p class="card-text" th:text="${totalUser}">0</p>
                                <i class="bi bi-people-fill stat-icon"></i>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Total Ticket Transactions</h5>
                                <p class="card-text" th:text="${totalTicketSell}">0</p>
                                <i class="bi bi-ticket-perforated-fill stat-icon"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</main>

<footer id="footer" class="footer">
    <p>&copy; 2026 Borussia Dortmund. Echte Liebe.</p>
</footer>

<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

<script src="/vendor/apexcharts/apexcharts.min.js"></script>
<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="/vendor/chart.js/chart.umd.js"></script>
<script src="/vendor/echarts/echarts.min.js"></script>
<script src="/vendor/quill/quill.js"></script>
<script src="/vendor/simple-datatables/simple-datatables.js"></script>
<script src="/vendor/tinymce/tinymce.min.js"></script>
<script src="/vendor/php-email-form/validate.js"></script>

<!-- Template Main JS File -->
<script src="/js/main.js"></script>

</body>

</html>
