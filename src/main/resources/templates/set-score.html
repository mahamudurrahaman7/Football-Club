<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Match Result - Borussia Dortmund</title>

    <link href="/img/realIcon2.png" rel="icon">
    <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
        }

        .main {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            width: 100%;
            padding: 1rem;
        }

        .result-card {
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            border-top: 4px solid #FDE100;
            padding: 2.5rem;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }

        .card-header {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .card-header h1 {
            color: #000;
            font-weight: bold;
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .btn-primary {
            background: #FDE100;
            border: none;
            color: #000;
            font-weight: bold;
            margin-top: 1rem;
        }

        .btn-primary:hover {
            background: #e6ca00;
        }
    </style>
</head>

<body>

<main id="main" class="main">
    <div class="container">
        <div class="result-card">
            <div class="card-header">
                <h1>Enter Match Result</h1>
                <p>Record the final score for this match</p>
            </div>

            <form class="needs-validation" method="post" th:action="@{save-results}" th:object="${dto}" novalidate>
                <input type="hidden" name="id" th:value="${match.id}" />

                <div class="mb-3">
                    <label for="ourScore" class="form-label">Borussia Dortmund Goals</label>
                    <input type="number" min="0" max="20" class="form-control" th:field="*{ourScore}" id="ourScore" placeholder="0" required>
                    <div class="invalid-feedback">Please enter the number of goals scored by BVB</div>
                </div>

                <div class="mb-3">
                    <label for="theirScore" class="form-label">Opponent Goals</label>
                    <input type="number" min="0" max="20" class="form-control" th:field="*{theirScore}" id="theirScore" placeholder="0" required>
                    <div class="invalid-feedback">Please enter the number of goals scored by the opponent</div>
                </div>

                <button class="btn btn-primary w-100" type="submit">Submit Result</button>
            </form>
        </div>
    </div>
</main>

<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<script>
    (function() {
        'use strict';
        var forms = document.querySelectorAll('.needs-validation');
        Array.prototype.slice.call(forms).forEach(function(form) {
            form.addEventListener('submit', function(event) {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);
        });
    })();
</script>

</body>
</html>
