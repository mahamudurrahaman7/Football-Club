<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>BVB - Match Results</title>

  <link href="/img/realIcon2.png" rel="icon">
  <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">

  <style>
    body { margin: 0; background: #111; color: #fff;
      font-family: sans-serif; display: flex;
    }

    .sidebar {
      width: 220px;
      min-height: 100vh;
      background: #000;
      border-right: 2px solid #FDE100;
      padding: 24px 12px;
      flex-shrink: 0;
    }

    .sidebar h2 { color: #FDE100;
      font-size: 22px; text-align: center;
      margin: 0 0 4px;
    }
    .sidebar p  { color: #666; font-size: 11px; text-align: center; letter-spacing: 2px; margin: 0 0 20px; }
    .sidebar ul { list-style: none; padding: 0; margin: 0; }
    .sidebar ul li a {
      display: flex; align-items: center; gap: 8px;
      padding: 11px 12px; color: #ccc; text-decoration: none;
      border-radius: 5px; font-size: 15px;
    }
    .sidebar ul li a:hover { background: #1e1e1e; color: #FDE100; }

    .main-content { flex: 1; padding: 36px; }

    h1 { color: #FDE100; font-size: 32px;
      text-align: center;
      margin-bottom: 6px; }

    .subtitle { color: #777;
      text-align: center; margin-bottom: 28px;
      font-size: 14px; }


    table { width: 100%; border-collapse: collapse;
      background: #1a1a1a; border-radius: 8px;
      overflow: hidden;
    }

    th { padding: 14px 16px;
      color: #FDE100; font-size: 14px;
      text-transform: uppercase; border-bottom: 2px solid #FDE100;
      text-align: left;
    }

    td {
      padding: 13px 16px; font-size: 15px;
      border-bottom: 1px solid #2a2a2a;
    }

    tbody tr:last-child td {
      border-bottom: none;
    }

    tbody tr:hover {
      background: #222;
    }

    td:first-child { color: #FDE100; font-weight: 600; }
    .score { font-size: 20px; font-weight: 700; }
    .win  { color: #2ecc71; }
    .loss { color: #e74c3c; }
    .draw { color: #f39c12; }

    .badge {
      display: inline-block; padding: 3px 10px;
      border-radius: 20px; font-size: 12px; font-weight: 600; text-transform: uppercase;
    }
    .venue-home { background: rgba(46,204,113,0.15); color: #2ecc71; border: 1px solid #2ecc71; }
    .venue-away { background: rgba(52,152,219,0.15); color: #3498db; border: 1px solid #3498db; }

    .empty-state { text-align: center; padding: 50px; color: #555; }
    footer { text-align: center; padding: 20px; color: #555; font-size: 13px; }
  </style>
</head>

<body>

<div class="sidebar">
  <h2>BVB 09</h2>
  <p>DASHBOARD</p>
  <ul>
    <li><a href="dashboard"><i class="bi bi-speedometer2"></i> Dashboard</a></li>
    <li><a href="player-list"><i class="bi bi-people-fill"></i> Player List</a></li>
    <li><a href="upcoming-matches"><i class="bi bi-calendar-event"></i> Upcoming Matches</a></li>
    <li><a href="highlights"><i class="bi bi-play-circle-fill"></i> Highlights</a></li>
  </ul>
</div>

<div class="main-content">
  <h1><i class="bi bi-trophy-fill"></i> Match Results</h1>
  <p class="subtitle">Season Performance Overview</p>

  <table>
    <thead>
    <tr>
      <th>Opponent</th>
      <th>Our Score</th>
      <th>Their Score</th>
      <th>Venue</th>
    </tr>
    </thead>
    <tbody th:if="${resultList != null and !resultList.isEmpty()}">
    <tr th:each="result : ${resultList}">
      <td th:text="${result.opponentName}">Opponent Name</td>
      <td class="score"
          th:text="${result.ourScore}"
          th:classappend="${result.ourScore > result.theirScore} ? 'win' : (${result.ourScore < result.theirScore} ? 'loss' : 'draw')">
        0
      </td>
      <td class="score"
          th:text="${result.theirScore}"
          th:classappend="${result.theirScore > result.ourScore} ? 'win' : (${result.theirScore < result.ourScore} ? 'loss' : 'draw')">
        0
      </td>
      <td>
            <span class="badge"
                  th:classappend="${result.venueType == 'Home'} ? 'venue-home' : 'venue-away'"
                  th:text="${result.venueType}">
              Venue
            </span>
      </td>
    </tr>
    </tbody>
  </table>

  <div class="empty-state" th:if="${resultList == null or resultList.isEmpty()}">
    <i class="bi bi-inbox" style="font-size:40px;display:block;margin-bottom:10px;"></i>
    <p>No match results available yet</p>
  </div>

  <footer>&copy; 2026 Borussia Dortmund. Echte Liebe.</footer>
</div>

<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="/js/main.js"></script>

</body>
</html>
