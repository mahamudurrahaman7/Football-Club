<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>BVB - Match Details</title>
  <link href="/img/realIcon2.png" rel="icon">
  <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background: #111;
      color: #fff;
      font-family: sans-serif;
      padding: 40px 20px;
    }

    h1, h2, h3 {
      color: #FDE100;
      margin-bottom: 16px;
    }

    .wrapper {
      max-width: 680px;
      margin: 0 auto;
    }

    .card {
      background: #1e1e1e;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 16px 20px;
      margin-bottom: 10px;
    }

    .label {
      font-size: 12px;
      color: #888;
      margin-bottom: 4px;
    }

    .val {
      font-size: 16px;
      color: #fff;
      font-weight: 600;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-bottom: 10px;
    }

    .ticket-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
    }

    .avail {
      color: #2ecc71;
      font-weight: 700;
    }

    .btn-buy {
      background: #FDE100;
      color: #000;
      padding: 8px 16px;
      border-radius: 6px;
      font-weight: 700;
      text-decoration: none;
    }

    footer {
      text-align: center;
      color: #555;
      font-size: 13px;
      margin-top: 40px;
    }
  </style>
</head>

<body>
<div class="wrapper">

  <h1>Match Details</h1>

  <h2>VS <span th:text="${upcomingMatches.opponentName}"></span></h2>

  <div class="grid">
    <div class="card">
      <div class="label">Tournament</div>
      <div class="val" th:text="${upcomingMatches.tournamentName}"></div>
    </div>
    <div class="card">
      <div class="label">Venue</div>
      <div class="val" th:text="${upcomingMatches.type}"></div>
    </div>
    <div class="card">
      <div class="label">Date</div>
      <div class="val" th:text="${upcomingMatches.date}"></div>
    </div>
    <div class="card">
      <div class="label">Time</div>
      <div class="val" th:text="${upcomingMatches.time}"></div>
    </div>
  </div>

  <h3>Available Tickets</h3>

  <div class="card ticket-row" th:each="ticket : ${upcomingMatches.tickets}">
    <div>
      <div class="label">Category</div>
      <div class="val" th:text="${ticket.ticketType}"></div>
    </div>
    <div>
      <div class="label">Price</div>
      <div class="val">$<span th:text="${ticket.price}"></span></div>
    </div>
    <div>
      <div class="label">Available</div>
      <div class="avail" th:text="${ticket.availableQuantity}"></div>
    </div>
    <a class="btn-buy" th:href="@{/ticket-buy(matchId=${upcomingMatches.id}, ticketType=${ticket.ticketType})}">
      Buy Now
    </a>
  </div>

</div>

<footer> Made by Mahamudur </footer>

<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="/js/main.js"></script>
</body>
</html>
