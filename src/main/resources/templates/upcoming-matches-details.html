<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>BVB - Match Details</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href="/img/realIcon2.png" rel="icon">
  <link href="/img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.gstatic.com" rel="preconnect">
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
  <link href="/vendor/quill/quill.snow.css" rel="stylesheet">
  <link href="/vendor/quill/quill.bubble.css" rel="stylesheet">
  <link href="/vendor/remixicon/remixicon.css" rel="stylesheet">
  <link href="/vendor/simple-datatables/style.css" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="/css/style.css" rel="stylesheet">

  <style>
    :root {
      --bvb-yellow: #FDE100;
      --bvb-black: #000000;
      --bvb-dark-gray: #1a1a1a;
      --bvb-light-gray: #2d2d2d;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #000000 0%, #1a1a1a 50%, #000000 100%);
      background-attachment: fixed;
      font-family: 'Roboto', sans-serif;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background:
              linear-gradient(45deg, transparent 48%, var(--bvb-yellow) 49%, var(--bvb-yellow) 51%, transparent 52%),
              linear-gradient(-45deg, transparent 48%, var(--bvb-yellow) 49%, var(--bvb-yellow) 51%, transparent 52%);
      background-size: 100px 100px;
      opacity: 0.02;
      pointer-events: none;
      z-index: 0;
    }

    .main {
      padding: 40px;
      position: relative;
      z-index: 1;
      min-height: 100vh;
    }

    .page-header {
      text-align: center;
      margin-bottom: 50px;
    }

    .page-header h1 {
      color: var(--bvb-yellow);
      font-size: 48px;
      font-weight: 700;
      font-family: 'Rajdhani', sans-serif;
      letter-spacing: 3px;
      text-transform: uppercase;
      text-shadow: 0 0 30px rgba(253, 225, 0, 0.4);
    }

    .match-details-container {
      max-width: 800px;
      margin: 0 auto 50px;
      background: linear-gradient(135deg, var(--bvb-dark-gray) 0%, var(--bvb-light-gray) 100%);
      border: 2px solid rgba(253, 225, 0, 0.4);
      border-radius: 20px;
      padding: 50px;
      box-shadow: 0 15px 50px rgba(0, 0, 0, 0.5);
      position: relative;
      overflow: hidden;
    }

    .match-details-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 6px;
      background: linear-gradient(90deg, var(--bvb-yellow) 0%, #fff44f 50%, var(--bvb-yellow) 100%);
    }

    .opponent-header {
      text-align: center;
      margin-bottom: 40px;
      padding-bottom: 30px;
      border-bottom: 2px solid rgba(253, 225, 0, 0.3);
    }

    .opponent-header h2 {
      font-size: 56px;
      font-weight: 700;
      color: var(--bvb-yellow);
      font-family: 'Rajdhani', sans-serif;
      letter-spacing: 2px;
      text-transform: uppercase;
      text-shadow: 0 0 30px rgba(253, 225, 0, 0.5);
      margin: 0;
    }

    .match-info-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 30px;
      margin-bottom: 40px;
    }

    .info-card {
      background: rgba(0, 0, 0, 0.3);
      padding: 25px;
      border-radius: 12px;
      border: 1px solid rgba(253, 225, 0, 0.2);
      transition: all 0.3s ease;
    }

    .info-card:hover {
      transform: translateY(-5px);
      border-color: var(--bvb-yellow);
      box-shadow: 0 10px 25px rgba(253, 225, 0, 0.2);
    }

    .info-card h3 {
      font-size: 20px;
      color: var(--bvb-yellow);
      font-family: 'Rajdhani', sans-serif;
      font-weight: 600;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .info-card h3 i {
      font-size: 28px;
    }

    .info-card p {
      font-size: 24px;
      color: #ffffff;
      font-weight: 600;
      margin: 0;
    }

    .tickets-section {
      max-width: 900px;
      margin: 0 auto;
    }

    .tickets-header {
      text-align: center;
      margin-bottom: 35px;
    }

    .tickets-header h3 {
      color: var(--bvb-yellow);
      font-size: 36px;
      font-weight: 700;
      font-family: 'Rajdhani', sans-serif;
      letter-spacing: 2px;
      text-transform: uppercase;
      margin: 0;
    }

    .tickets-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .ticket-item {
      margin-bottom: 20px;
    }

    .ticket-link {
      display: block;
      background: linear-gradient(135deg, var(--bvb-dark-gray) 0%, var(--bvb-light-gray) 100%);
      border: 2px solid rgba(253, 225, 0, 0.3);
      border-radius: 15px;
      padding: 25px 30px;
      text-decoration: none;
      color: inherit;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .ticket-link::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 6px;
      background: var(--bvb-yellow);
      transform: scaleY(0);
      transition: transform 0.3s ease;
    }

    .ticket-link:hover {
      transform: translateX(10px);
      border-color: var(--bvb-yellow);
      box-shadow: 0 10px 30px rgba(253, 225, 0, 0.3);
    }

    .ticket-link:hover::before {
      transform: scaleY(1);
    }

    .ticket-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 20px;
    }

    .ticket-type {
      flex: 1;
      min-width: 150px;
    }

    .ticket-type-label {
      color: rgba(255, 255, 255, 0.6);
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 5px;
    }

    .ticket-type-value {
      color: var(--bvb-yellow);
      font-size: 22px;
      font-weight: 700;
      font-family: 'Rajdhani', sans-serif;
    }

    .ticket-price {
      text-align: center;
    }

    .ticket-price-label {
      color: rgba(255, 255, 255, 0.6);
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 5px;
    }

    .ticket-price-value {
      color: #ffffff;
      font-size: 28px;
      font-weight: 700;
      font-family: 'Rajdhani', sans-serif;
    }

    .ticket-availability {
      text-align: right;
    }

    .ticket-availability-label {
      color: rgba(255, 255, 255, 0.6);
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 5px;
    }

    .ticket-availability-value {
      color: #2ecc71;
      font-size: 22px;
      font-weight: 700;
      font-family: 'Rajdhani', sans-serif;
    }

    .buy-button {
      background: linear-gradient(135deg, var(--bvb-yellow) 0%, #e6ca00 100%);
      color: var(--bvb-black);
      padding: 12px 25px;
      border-radius: 25px;
      font-size: 14px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-family: 'Rajdhani', sans-serif;
      border: none;
      display: flex;
      align-items: center;
      gap: 8px;
      white-space: nowrap;
    }

    @media (max-width: 768px) {
      .main {
        padding: 20px;
      }

      .page-header h1 {
        font-size: 32px;
      }

      .match-details-container {
        padding: 30px 20px;
      }

      .opponent-header h2 {
        font-size: 36px;
      }

      .match-info-grid {
        grid-template-columns: 1fr;
        gap: 20px;
      }

      .ticket-content {
        flex-direction: column;
        align-items: flex-start;
      }

      .ticket-availability {
        text-align: left;
      }
    }

    @media (max-width: 576px) {
      .page-header h1 {
        font-size: 28px;
      }

      .opponent-header h2 {
        font-size: 28px;
      }

      .tickets-header h3 {
        font-size: 28px;
      }
    }

    .back-to-top {
      background: var(--bvb-yellow);
      color: var(--bvb-black);
      width: 40px;
      height: 40px;
      border-radius: 50%;
      transition: all 0.3s ease;
    }

    .back-to-top:hover {
      background: #fff44f;
      transform: translateY(-5px);
    }

    .footer {
      padding: 20px;
      text-align: center;
      color: rgba(255, 255, 255, 0.5);
      font-size: 14px;
    }
  </style>
</head>

<body>

<main id="main" class="main">
  <section class="section">
    <div class="page-header">
      <h1><i class="bi bi-calendar-event-fill"></i> Match Details</h1>
    </div>

    <div class="match-details-container">
      <div class="opponent-header">
        <h2>VS <span th:text="${upcomingMatches.opponentName}">Opponent</span></h2>
      </div>

      <div class="match-info-grid">
        <div class="info-card">
          <h3><i class="bi bi-trophy-fill"></i> Tournament</h3>
          <p th:text="${upcomingMatches.tournamentName}">Tournament Name</p>
        </div>

        <div class="info-card">
          <h3><i class="bi bi-geo-alt-fill"></i> Venue</h3>
          <p th:text="${upcomingMatches.type}">Home/Away</p>
        </div>

        <div class="info-card">
          <h3><i class="bi bi-calendar3"></i> Date</h3>
          <p th:text="${upcomingMatches.date}">Date</p>
        </div>

        <div class="info-card">
          <h3><i class="bi bi-clock-fill"></i> Time</h3>
          <p th:text="${upcomingMatches.time}">Time</p>
        </div>
      </div>
    </div>

    <div class="tickets-section">
      <div class="tickets-header">
        <h3><i class="bi bi-ticket-perforated-fill"></i> Available Tickets</h3>
      </div>

      <ul class="tickets-list">
        <li class="ticket-item" th:each="ticket : ${upcomingMatches.tickets}">
          <a th:href="@{/ticket-buy(matchId=${upcomingMatches.id}, ticketType=${ticket.ticketType})}"
             class="ticket-link">
            <div class="ticket-content">
              <div class="ticket-type">
                <div class="ticket-type-label">Category</div>
                <div class="ticket-type-value" th:text="${ticket.ticketType}">VIP</div>
              </div>

              <div class="ticket-price">
                <div class="ticket-price-label">Price</div>
                <div class="ticket-price-value">$<span th:text="${ticket.price}">150</span></div>
              </div>

              <div class="ticket-availability">
                <div class="ticket-availability-label">Available</div>
                <div class="ticket-availability-value" th:text="${ticket.availableQuantity}">500</div>
              </div>

              <div class="buy-button">
                <i class="bi bi-cart-plus-fill"></i>
                Buy Now
              </div>
            </div>
          </a>
        </li>
      </ul>
    </div>
  </section>
</main>

<footer id="footer" class="footer">
  <p>&copy; 2026 Borussia Dortmund. Echte Liebe.</p>
</footer>

<a href="#" class="back-to-top d-flex align-items-center justify-content-center">
  <i class="bi bi-arrow-up-short"></i>
</a>

<script src="/vendor/apexcharts/apexcharts.min.js"></script>

<script src="/vendor/chart.js/chart.umd.js"></script>

<!-- Template Main JS File -->
<script src="/js/main.js"></script>

</body>

</html>
